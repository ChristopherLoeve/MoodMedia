<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Main Bootstrap 5 import -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css" />

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <title>Admin Panel</title>
  </head>
  <body>
    <div id="app">
      <header>
        <nav-component v-model:login="login"></nav-component>
      </header>
      <div class="container">
        <section>
          <h1 class="h3 text-center pt-5">MoodMedia Admin Panel</h1>
          <div class="input-group mt-5 mb-3 justify-content-around">
            <div class="">
              <label class="me-3" for="datetime-local-start">Start Date</label>
              <input
                v-model="dateStart"
                type="datetime-local"
                id="datetime-local-start"
              />
            </div>
            <div class="">
              <label class="ms-3" for="datetime-local-end">End Date</label>
              <input
                v-model="dateEnd"
                type="datetime-local"
                id="datetime-local-end"
              />
            </div>
          </div>
          <h1 class="h6">Weather data</h1>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Sensor</th>
                <th scope="col">Tempature</th>
                <th scope="col">Humidity</th>
                <th scope="col">Pressure</th>
                <th scope="col">Time</th>
              </tr>
            </thead>
            <tbody>
              <tr v-for="data in sortedDateTimes" :key="data.id">
                <td>{{ data.sensorName }}</td>
                <td>{{ data.temperature }} &#176;</td>
                <td>{{ data.humidity }}</td>
                <td>{{ data.pressure }}</td>
                <td>{{ formatDate(data.time) }}</td>
              </tr>
            </tbody>
          </table>

          <div class="">
            {{ formatDate(dateStart)}} {{ formatDate(dateEnd) }}
          </div>
        </section>
      </div>
    </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="main.js"></script>
    <script src="sensorSeed.js"></script>
    <script src="./Components/navComponent.js"></script>

    <script>
      const mountedApp = app.mount("#app");
    </script>
  </body>
</html>
