<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Main Bootstrap 5 import -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css" />
    <!-- <style>
        .audio-container {
          display: flex;
          justify-content: center;
          align-items: center;
        }
      </style> -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body class="bg-dark">
    <div class="container-fluid">
      <div id="app" class="w-100">
        <div v-if="login">
          <header>
            <nav class="navbar navbar-expand-lg bg-dark navbar-dark w-100">
              <div class="container-fluid">
                <button
                  class="navbar-toggler"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#navmenu"
                >
                  <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navmenu">
                  <ul class="navbar-nav">
                    <li class="nav-item">
                      <button
                        type="button"
                        class="btn btn-lg pe-5"
                        data-bs-toggle="modal"
                        data-bs-target="#informationModal"
                      >
                        <i class="bi bi-question-circle text-white"></i>
                      </button>
                    </li>
                  </ul>
                  <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                      <h1 class="display-6 text-light text-center">
                        <span class="text-success">M</span>ood<span
                          class="text-success"
                          >M</span
                        >edia
                      </h1>
                    </li>
                  </ul>
                  <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                      <span>
                        <a
                          class="nav-link"
                          @click="logout()"
                          target="_blank"
                          rel="noopener noreferrer"
                          >Logout
                          <i class="bi bi-box-arrow-in-left"></i>
                        </a>
                      </span>
                    </li>
                  </ul>
                </div>
              </div>
            </nav>
          </header>
        </div>

        <!-- Weather Components -->
        <div v-if="login">
          <div v-if="rain">
            <rain-component></rain-component>
          </div>
          <div class="position-relative top-0 start-0" v-else>
            <sun-component></sun-component>
          </div>
          <div
            class="
              d-flex
              flex-column
              justify-content-center
              align-items-center
              vh-100
            "
          >
            <media-component></media-component>
          </div>
        </div>
        <div
          v-else
          class="d-flex justify-content-center align-items-center vh-100"
        >
          <!-- Login with spotify button -->
          <section>
            <button
              id="spotifyButton"
              class="btn btn-success btn-lg text-light"
              @click="spotfiyAuthentication()"
              style="border-radius: 32px"
            >
              Spotify Login <i class="bi bi-spotify"></i>
            </button>
          </section>
        </div>
        <!-- Modal -->
        <div
          class="modal fade"
          id="informationModal"
          tabindex="-1"
          aria-labelledby="informationModal"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header bg-dark">
                <h5 class="modal-title text-light" id="informationModal">
                  MoodMedia Introduction
                </h5>
                <button
                  type="button"
                  class="btn-close btn-close-white"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body bg-dark">
                <p class="text-light">
                  Welcome to MoodMedia, an app designed to play your favorite
                  music depending on the weather.
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="main.js"></script>
    <script src="./VueComponents/mediaComponent.js"></script>
    <script src="./VueComponents/rainComponent.js"></script>
    <script src="./VueComponents/sunComponent.js"></script>

    <script>
      const mountedApp = app.mount("#app");
    </script>
  </body>
</html>
